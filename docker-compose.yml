services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.10-alpine
    ports:
      - "8123:8123"
    environment:
      CLICKHOUSE_USER: chuser
      CLICKHOUSE_PASSWORD: chpassword
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./config/clickhouse/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--user", "chuser", "--password", "chpassword", "--query", "SELECT 1"]
      interval: 10s
      start_period: 30s

  tensorzero:
    image: tensorzero/gateway:2025.7.2
    ports:
      - "3000:3000"
    environment:
      TENSORZERO_CLICKHOUSE_URL: "http://chuser:chpassword@clickhouse:8123/tensorzero"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - ./config:/app/config:ro
    command: --config-file /app/config/tensorzero.toml
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/health || exit 1"]
      interval: 10s

  tensorzero-ui:
    image: tensorzero/ui:latest
    ports:
      - "4000:3000"
    environment:
      TENSORZERO_GATEWAY_URL: http://tensorzero:3000
      TENSORZERO_CLICKHOUSE_URL: "http://chuser:chpassword@clickhouse:8123/tensorzero"
    depends_on:
      - tensorzero
      - clickhouse

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      TENSORZERO_GATEWAY_URL: http://tensorzero:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PYTHONPATH: /app
    volumes:
      - ./src:/app/src
      - ./utils:/app/utils
      - ./scripts:/app/scripts
      - ./data:/app/data
      - ./config:/app/config
    depends_on:
      tensorzero:
        condition: service_healthy
    command: python -m uvicorn src.server:app --host 0.0.0.0 --port 8000 --reload

volumes:
  clickhouse_data: